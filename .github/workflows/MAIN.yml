name: Generate Snake

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Generate the snake
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: tharun977
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Save generated files state
        run: echo "SNAKE_GENERATED=true" >> $GITHUB_ENV

      - name: Show Git status
        run: git status

      - name: Define environment variables for file paths
        run: |
          echo "GIF_PATH=dist/github-contribution-grid-snake.gif" >> $GITHUB_ENV
          echo "SVG_PATH=dist/github-contribution-grid-snake.svg" >> $GITHUB_ENV

      - name: Push changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add dist/*
          git commit -m "Update snake contribution graph" || echo "No changes to commit"
          git push origin output --force

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
