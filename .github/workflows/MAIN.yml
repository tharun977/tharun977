name: Generate Pacman Game

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */24 * * *"  # Runs every 24 hours
  workflow_dispatch:  # Allows manual runs

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Allows pushing changes

      - name: Generate Pacman Contribution Graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git checkout output || git checkout -b output
          git add pacman-contribution-graph.svg
          git commit -m "Updated Pacman Contribution Graph" || echo "No changes to commit"
          git push origin output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
